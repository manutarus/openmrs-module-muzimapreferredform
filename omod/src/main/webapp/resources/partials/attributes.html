<div id="wide-sidebar" class="row-fluid">
    <div class="span2">
        <ul class="nav nav-tabs nav-stacked">
            <li class="navigation-active"><a href="#/attributes">Attributes</a></li>
            <li><a href="#/attributeTypes">Attribute Types</a></li>
            <li><a href="#/preferredForms">Preferred Forms</a></li>
        </ul>
    </div>
    <div class="span8">
        <div class="clearfix">
            <div class="row">
                <div class="span4 pull-right">
                    <input type="text" class="search-query search-query-size" ng-model="search"/>
                </div>
            </div>
            <div class="row">
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>&nbsp;</th>
                        <th>#</th>
                        <th>Name</th>
                        <th>Value</th>
                        <th>Owner</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-hide="attributes.length">
                        <td colspan="5">No data in the database.</td>
                    </tr>
                    <tr ng-repeat="attribute in attributes | orderBy:'submitted':true">
                        <td>
                            <input type="checkbox" value="{{attribute.uuid}}"
                                   ng-checked="selected[attribute.uuid]" ng-model="selected[attribute.uuid]">
                        </td>
                        <td><a href="#/attribute/{{attribute.uuid}}"><i class=icon-edit></i></a></td>
                        <td>{{attribute.name}}</td>
                        <td>{{attribute.value}}</td>
                        <td>{{attribute.owner}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div ng-show="noOfPages > 1" class="row">
                <div class="span12 pull-left">
                    <pagination num-pages="noOfPages" current-page="currentPage" max-size="maxSize"
                                boundary-links="true"></pagination>
                </div>
            </div>
        </div>
    </div>
</div>
