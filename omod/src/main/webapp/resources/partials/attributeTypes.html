<div id="wide-sidebar" class="row-fluid">
    <div class="span2">
        <ul class="nav nav-tabs nav-stacked">
            <li><a href="#/attributes">Attributes</a></li>
            <li class="navigation-active"><a href="#/attributeTypes">Attribute Types</a></li>
            <li><a href="#/preferredForms">Preferred Forms</a></li>
        </ul>
    </div>
    <div class="span8">
        <div class="clearfix">
            <div class="row">
                <div class="span4 pull-left">
                    <a href="#/attributeType">New Attribute Type</a>
                </div>
                <div class="span4 pull-right">
                    <input type="text" ng-model="search" class="search-query search-query-size"/>
                </div>
            </div>
            <div class="row">
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>UUID</th>
                        <th>Created On</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-hide="attributeTypes.length">
                        <td colspan="4">No data in the database.</td>
                    </tr>
                    <tr ng-repeat="attributeType in attributeTypes | filter:filterSource() | orderBy:'created':true">
                        <td><a href="#/attributeType/{{attributeType.uuid}}"><i class=icon-edit></i></a></td>
                        <td>{{attributeType.name}}</td>
                        <td>{{attributeType.uuid}}</td>
                        <td>{{attributeType.created}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div ng-show="noOfPages > 1" class="row">
                <div class="span12 pull-left">
                    <pagination num-pages="noOfPages" current-page="currentPage" max-size="maxSize"
                                boundary-links="true"></pagination>
                </div>
            </div>
        </div>
    </div>
</div>
