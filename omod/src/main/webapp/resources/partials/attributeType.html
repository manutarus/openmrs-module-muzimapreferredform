<div id="wide-sidebar" class="row-fluid">
    <div class="span2">
        <ul class="nav nav-tabs nav-stacked">
            <li><a href="#/attributes">Attributes</a></li>
            <li class="navigation-active"><a href="#/attributeTypes">Attribute Types</a></li>
            <li><a href="#/preferredForms">Preferred Forms</a></li>
        </ul>
    </div>
    <div class="span8">
        <div ng-switch="mode">
            <div ng-switch-when="view">
                <div class="row">
                    <input class="span10" placeholder="Attribute type name ..." type="text"
                           disabled="" ng-model="attributeType.name">
                </div>
                <div class="row">
                    <textarea class="span12" placeholder="Attribute type description ..." rows="10"
                              disabled="" ng-model="attributeType.description">
                    </textarea>
                </div>
                <div class="row">
                    <input class="span10" placeholder="Attribute type uuid ..." type="text"
                           disabled="" ng-model="attributeType.uuid">
                </div>
                <div class="row">
                    <button type="submit" ng-click="edit()" class="btn">Edit</button>
                    <button type="submit" ng-click="delete(attributeType)" class="btn">Delete</button>
                    <button type="submit" ng-click="cancel()" class="btn">Close</button>
                </div>
                <span></span>
            </div>
            <div ng-switch-when="edit">
                <form id="consult">
                    <div class="row">
                        <input class="span10" placeholder="Attribute type name ..." type="text"
                               ng-model="attributeType.name">
                    </div>
                    <div class="row">
                        <textarea class="span12" placeholder="Attribute type description ..." rows="10"
                                  ng-model="attributeType.description">
                        </textarea>
                    </div>
                    <div class="row">
                        <input class="span10" placeholder="Attribute type uuid ..." type="text"
                               disabled="" ng-model="attributeType.uuid">
                    </div>
                    <div class="row">
                        <button type="submit" ng-click="save(attributeType)" class="btn">Save</button>
                        <button type="submit" ng-click="cancel()" class="btn">Cancel</button>
                    </div>
                    <span></span>
                </form>
            </div>
        </div>
    </div>
</div>
